<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Wrapped Journey</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="slideshow-container">
      <div class="slide active" data-slide="1">
        <div class="content">
          <h1>Your Journey Begins</h1>
          <div class="animated-blob"></div>
        </div>
      </div>

      <div class="slide" data-slide="2">
        <div class="content">
          <h2>Top 5 Moments</h2>
          <div class="moments-list">
            <div class="moment">Moment 1</div>
            <div class="moment">Moment 2</div>
            <div class="moment">Moment 3</div>
            <div class="moment">Moment 4</div>
            <div class="moment">Moment 5</div>
          </div>
        </div>
      </div>

      <div class="slide" data-slide="3">
        <div class="content">
          <h2>Your Favorite Song</h2>
          <div class="song-card">
            <div class="album-art"></div>
            <h3>Song Title</h3>
            <p>Artist Name</p>
          </div>
        </div>
      </div>

      <div class="slide" data-slide="4">
        <div class="content">
          <h2>Share Your Journey</h2>
          <button class="share-btn">Share Now</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
