<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrapped - Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .progress-bar-spotify {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 50;
        height: 6px;
        background: rgba(0, 0, 0, 0.08);
      }
      .progress-bar-inner {
        height: 100%;
        background: linear-gradient(90deg, #fff200 0%, #ff3cac 100%);
        border-radius: 9999px;
        width: 0%;
        transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-600 via-yellow-400 to-purple-800 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="progress-bar-spotify">
      <div id="progress" class="progress-bar-inner"></div>
    </div>
    <div class="text-center animate-fade-in-up">
      <h2 class="text-4xl font-extrabold text-white mb-6 drop-shadow">
        Selamat, Hadi!
      </h2>
      <p class="text-xl text-white mb-8">
        Itu dia Wrapped lo tahun ini.<br />Jangan lupa share ke temen-temen lo
        biar makin hype!
      </p>
      <button
        onclick="navigator.clipboard.writeText(window.location.href);alert('Link copied!')"
        class="px-8 py-3 bg-white text-purple-700 font-bold rounded-full shadow-lg hover:bg-yellow-300 transition mb-4"
      >
        Copy Link
      </button>
      <br />
      <a href="index.html" class="text-white underline">Balik ke Awal</a>
    </div>
    <style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
    </style>
    <script src="progress.js"></script>
  </body>
</html>
