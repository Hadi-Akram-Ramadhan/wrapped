<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrapped by Hadi - Page 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .progress-bar-spotify {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 50;
        height: 6px;
        background: rgba(0, 0, 0, 0.08);
      }
      .progress-bar-inner {
        height: 100%;
        background: linear-gradient(90deg, #fff200 0%, #ff3cac 100%);
        border-radius: 9999px;
        width: 0%;
        transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      body {
        background-color: #00bbf9;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease-out;
      }
      .bg-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .content {
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }
    </style>
  </head>
